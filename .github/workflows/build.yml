name: Build 5Mind Desktop

on:
  push:
    tags:
      - 'v*'  # triggers on tags like v1.1.3
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Skip tests entirely

      - name: Build Electron App (AppImage + deb)
        run: npm run make

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release artifacts
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/*  # electron-forge output folder
          asset_name: ${{ github.ref_name }}-artifact
          asset_content_type: application/octet-stream

