name: Build 5Mind Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # ------------------------------
      # Build AppImage using electron-builder
      - name: Build AppImage
        run: |
          npx electron-builder --linux AppImage
          APPIMAGE=$(ls dist/*.AppImage 2>/dev/null | head -n1)
          if [ -f "$APPIMAGE" ]; then
            chmod +x "$APPIMAGE"
            echo "AppImage created: $APPIMAGE"
          else
            echo "AppImage build failed."
            exit 1
          fi

      # ------------------------------
      # Build DEB using Electron Forge
      - name: Build DEB
        run: |
          echo "Building 5Mind DEB..."
          npx electron-forge make --platform linux --arch x64 --targets=@electron-forge/maker-deb
          echo "Build complete! DEB is in out/make/"
