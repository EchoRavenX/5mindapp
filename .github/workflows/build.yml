
name: Build 5Mind Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # ------------------------------
      # Build AppImage using electron-builder
      - name: Build AppImage
        run: |
          npx electron-builder --linux AppImage
          APPIMAGE=$(ls dist/*.AppImage 2>/dev/null | head -n1)
          if [ -f "$APPIMAGE" ]; then
            chmod +x "$APPIMAGE"
            echo "AppImage created: $APPIMAGE"
          else
            echo "AppImage build failed."
            exit 1
          fi

      # ------------------------------
      # Build DEB using Electron Forge
      - name: Build DEB
        run: |
          echo "Building 5Mind DEB..."
          npx electron-forge make --platform linux --arch x64 --targets=@electron-forge/maker-deb
          echo "Build complete! DEB is in out/make/"

      # ------------------------------
      # Create GitHub release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GH_TOKEN }}

      # ------------------------------
      # Upload AppImage
      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/*.AppImage
          asset_name: 5mind-desktop-${{ github.ref_name }}.AppImage
          asset_content_type: application/octet-stream

      # ------------------------------
      # Upload DEB
      - name: Upload DEB
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/*.deb
          asset_name: 5mind-desktop-${{ github.ref_name }}.deb
          asset_content_type: application/vnd.debian.binary-package
