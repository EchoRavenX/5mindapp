name: Build 5Mind Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build AppImage + DEB only (pacman removed to avoid extra complexity)
      - name: Build Linux Packages (AppImage + DEB)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --linux appimage deb --x64
          echo "=== All built files in dist/ ==="
          ls -la dist/

      # Debug: List artifacts
      - name: List built artifacts
        run: |
          echo "AppImage files:"
          ls -la dist/*.AppImage || echo "No AppImage found"
          echo "DEB files:"
          ls -la dist/*.deb || echo "No DEB found"

      # Create release + upload assets
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 5Mind Desktop ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            dist/*.AppImage
            dist/*.deb
