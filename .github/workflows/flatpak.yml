name: Release flatpak Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  builder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install bsdtar for Pacman
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      - name: Build AppImage + DEB + Pacman + RPM
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --linux appimage deb pacman rpm --x64
          ls -la dist/

      - name: Upload builder artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: dist/*

  flatpak:
    runs-on: ubuntu-latest
    container: ghcr.io/electron-userland/electron-forge-flatpak:latest  # Has flatpak + flatpak-builder

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Flatpak
        run: npm run make-flatpak

      - name: List Flatpak output
        run: ls -la out/make/

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-package
          path: out/make/*.flatpak

  release:
    needs: [builder, flatpak]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten and list files
        run: |
          mkdir release-assets
          find artifacts -type f -exec mv {} release-assets/ \;
          ls -la release-assets/

      - name: Create Release and Upload All Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 5Mind Desktop ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            release-assets/*
