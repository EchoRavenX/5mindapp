app-id: com.fivemind.desktop
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: 5mind-desktop
finish-args:
  - --share=network
  - --filesystem=home
  - --socket=wayland
modules:
  - name: 5mind-desktop
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      # Copy all files directly into /app/bin so nothing is nested
      - cp -r * /app/bin/
    sources:
      - type: dir
        path: ../

