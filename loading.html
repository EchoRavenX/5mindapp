<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5Mind – Loading…</title>
<style>
  /* -------------------------------------------------
     Global page style
     ------------------------------------------------- */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #0d0d0d, #1a1a1a);
    background-size: 400% 400%;
    animation: bgShift 12s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  @keyframes bgShift {
    0%   { background-position: 0%   50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0%   50%; }
  }

  /* -------------------------------------------------
     Loader container
     ------------------------------------------------- */
  .loader {
    position: relative;
    width: 140px;
    height: 140px;
  }

  /* -------------------------------------------------
     Rotating ring
     ------------------------------------------------- */
  .ring {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    border: 6px solid transparent;
    border-top-color: #4fc3f7;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
  }

  .ring::before {
    content: '';
    position: absolute;
    top: 8px; left: 8px; right: 8px; bottom: 8px;
    border: 6px solid transparent;
    border-top-color: #29b6f6;
    border-radius: 50%;
    animation: spin 1.8s linear infinite reverse;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* -------------------------------------------------
     Central logo / text
     ------------------------------------------------- */
  .logo {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    font-weight: 600;
    color: #fff;
    text-shadow: 0 0 12px rgba(79,195,247,0.6);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    50%      { transform: translate(-50%, -50%) scale(1.12); opacity: 0.9; }
  }

  /* -------------------------------------------------
     Fade-out when main process signals ready
     ------------------------------------------------- */
  .fade-out {
    animation: fadeOut 0.6s forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }
</style>
</head>
<body>

<div class="loader" id="loader">
  <div class="ring"></div>
  <div class="logo">5Mind</div>
</div>

<script>
  console.log('loading.html script running');

  window.addEventListener('DOMContentLoaded', () => {
    console.log('DOMContentLoaded fired');
    console.log('electronAPI available:', !!window.electronAPI);

    if (window.electronAPI && typeof window.electronAPI.notifyLoadingComplete === 'function') {
      console.log('Sending loading-complete');
      window.electronAPI.notifyLoadingComplete();
    } else {
      console.warn('electronAPI missing on DOM ready');
    }
  });

  // Fallback retry
  let attempts = 0;
  const maxAttempts = 50; // Increased for safety
  const interval = setInterval(() => {
    attempts++;
    console.log(`Retry attempt ${attempts}: electronAPI?`, !!window.electronAPI);
    if (window.electronAPI && typeof window.electronAPI.notifyLoadingComplete === 'function') {
      clearInterval(interval);
      console.log('Fallback success — sending loading-complete');
      window.electronAPI.notifyLoadingComplete();
    } else if (attempts >= maxAttempts) {
      clearInterval(interval);
      console.error('electronAPI never appeared — stuck forever');
    }
  }, 200); // Faster retry

  // Hide loading listener
  if (window.electronAPI && window.electronAPI.onHideLoading) {
    window.electronAPI.onHideLoading(() => {
      console.log('Received hide-loading — fading out');
      document.getElementById('loader').classList.add('fade-out');
    });
  }
</script>

</body>
</html>
